<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Nexo</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- Header -->
  <header class="bg-gray-900 text-white p-4 shadow-md">
    <nav class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">Nexo</h1>
      <ul class="flex space-x-6">
        <li><a href="index.html" class="hover:text-yellow-400">Home</a></li>
        <li><a href="about.html" class="hover:text-yellow-400">About</a></li>
        <li><a href="contact.html" class="hover:text-yellow-400">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Contact Form -->
  <section class="py-16 text-center">
    <div class="container mx-auto px-4 max-w-xl">
      <h2 class="text-4xl font-bold mb-4">Contact Us</h2>
      <p class="text-gray-600 mb-8">Fill out the form and we will get back to you shortly.</p>

      <form action="https://formspree.io/f/xanogjjd" method="POST" class="bg-white p-6 rounded shadow-lg space-y-4">
        <input type="text" name="name" placeholder="Your Name" required class="w-full p-3 border rounded">
        <input type="email" name="email" placeholder="Your Email" required class="w-full p-3 border rounded">
        <textarea name="message" rows="5" placeholder="Your Message" required class="w-full p-3 border rounded"></textarea>
        <button type="submit" class="bg-gray-900 text-white px-6 py-3 rounded hover:bg-gray-800 transition">Send Message</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-900 text-white text-center py-4 mt-10">
    <p>&copy; 2025 Nexo. All rights reserved.</p>
  </footer>

</body>
</html>
